{% extends 'base.html' %}
{% block title %}Delete Layout{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">Delete Layout</h4>
        </div>
        <div class="card-body">
          <p>Are you sure you want to delete the layout <strong>{{ layout.name }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'job_orders:layout_list' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
