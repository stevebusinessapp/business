{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Quotation</h2>
    <p>Are you sure you want to delete quotation <strong>{{ quotation.number }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'quotations:quotation_detail' quotation.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
