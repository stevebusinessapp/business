<html>
<head>
    <title>Simple Test Page</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; font-size: 24px; font-weight: bold; }
        .info { color: blue; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="success">âœ… SIMPLE TEST PAGE LOADED SUCCESSFULLY!</div>

</html>
